<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Fontawesome CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- jQuery-UI -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/open-weather-icons.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark bg-gradient p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <main class="container-fluid">
    <div class="container bg-dark bg-gradient
    border border-dark main-inner rounded-3 p-3 my-5 text-light">
      <div class="row">
        <aside class="col-lg-3 pb-1 mt-5">
          <div class="container">
            <div class="row">
              <h2 id="form-heading" class="mt-1 h3 form-label fs-4">
                Search for a City:
              </h2>

              <div class="input-group-search mb-3">
                <!-- <span class="input-group-text" id="inputGroup-sizing-default"><i class="fa fa-search"></i></span> -->
                <input type="text" class="form-control mb-3 rounded-pill" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" id="citySearch" placeholder="Search">
                <div class="searchButtons d-flex justify-content-center">
                  <button type="button" name="searchButton" class="btn btn-secondary btn-md btn-block m-1"
                    id="searchButton"><i class="fa fa-search"></i> Search</button>
                  <button type="button" name="randomCity" class="btn btn-secondary btn-md btn-block m-1"
                    id="randomCity">Random
                    City</button>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="list-group">
                  <h2 id="recent-heading" class="mt-1 h3 form-label fs-5">
                    Recent Searches:
                  </h2>
                  <div class="d-grid gap-2" id="history">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </aside>

        <section class="col-lg-9 pb-1 mt-5">

          <section id="today" class="" role="region" aria-live="polite">
            <div class="container">
              <div class="row">
                <div class="col">
                  <div class="alert alert-warning errInfo hide" role="alert">
                    A simple warning alertâ€”check it out!
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col ">
                  <div class="p-3 today border border-dark bg-transparent rounded-3">
                    <h2 class="fs-4"><span id="cityName"></span> - <span id="todayDate"></span></h2>
                    <ul id="weatherHighlight">
                      <li id="todayIcon"></li>
                      <li id="todayTemp">Temp:</li>
                      <li id="todayWind">Wind:</li>
                      <li id="todayHumidity">Humidity:</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section id="forecast" class="mt-3" role="region" aria-live="polite">

            <div class="container">
              <div class="row">
                <div class="col">
                  <h2 id="weatherTitle" class="fs-4">5 Day Forecast</h2>
                </div>
              </div>
            </div>

            <div class="container">
              <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3" id="weatherData">
              </div>
            </div>
          </section>

        </section>
      </div>
    </div>
  </main>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- jQuery-UI -->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <!-- Script -->
  <script src="./assets/js/script.js" type="module"></script>
</body>

</html>
